<!DOCTYPE html>
<html>
    <head>
        <title>Login | Electrovers Corporation</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="script.js"></script>
        <script src="compensation.js"></script>
        
    </head>

    <div class="top-bar" id="topBar">
        <img src="assets/icon-elv-circle.svg" width="40px" height="40px" class="logo"> <span class="company-name" id="companyName">Payslip Generator System</span>
    </div>
    
<body>
    
   <div class="backgroundimage">

    <div class="containerlogin">
        <h1>Log In</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button class="redbutton" onclick="login()">Login</button>
        <a href="https://electrovers.com/help" color="red">Unable to Log In?</a>
    </div>

   </div>
    <script src="login.js"></script>
</body>
</html>
